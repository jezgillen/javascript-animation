<!DOCTYPE html>

<html>


<head>
    <title>Random Walk Sampler</title> 
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
</head>


<body>
    <div id="wrapper">
    <div id="background" class="panels" onclick="startDots()">
        Fixed Panel
        <div id="dot"></div>
    </div>
    <div id="contentwrapper" class="panels">
        <div id="content">
            <div class="equation">
                $$f(x,y) = e^{-\frac{1}{4}\sqrt{x^2+y^2}}(\sin(2\sqrt{x^2+y^2})+1)$$
            </div>
            Step Size:
            <div class="slidecontainer">
                <input type="range" min="1" max="40" value="15" class="slider" id="g_deviation">
                <span id="currentValue"></span>%
            </div>
        </div>
    </div>
    </div>
</body>


<link rel="stylesheet" href="style.css" />
<script src="script.js" ></script>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.6.0/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
</html>
